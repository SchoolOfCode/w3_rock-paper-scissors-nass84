<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <title>Rock, Paper, Scissors</title>
  </head>
  <article>   
  <body class = "text" >
    <h1 class = "center"> Rock, Paper, Scissors </h1>

    <h2 class = "center"> How to play </h2>

    <div class = "center"> 

    <p id = "rules"> Click to Pick <br>
      <strong>Rock, Paper or Scissors!</strong>
      <br>
      <br>
       Rock beats Scissors <br>
       Scissors beats Paper <br>
       Paper beats Rock!    <br>
       </p>

      </div>

       <div class = "center">
       <img src="https://image.pngaaa.com/164/707164-middle.png" alt="rock" width="150" height="200" class = center id = "rock">
       <img src="https://www.clipartkey.com/mpngs/m/25-259242_collection-of-notebook-loose-leaf-paper-cartoon.png" alt="rock" width="150" height="200" class = center id = "paper">
       <img src="https://image.shutterstock.com/image-vector/cute-happy-cartoon-character-sharp-260nw-207931405.jpg" alt="rock" width="150" height="200" class = center id = "Scissors">
      </div>


      <div class="grid-container">
        <div class="item1">You Won</div>
        <div class="item2"> Draw </div>
        <div class="item3">You Lost </div>  
        <div class="item4">Games Played</div>
        <div class="item5"> 0 </div>
        <div class="item6"> 0 </div>
        <div class="item7"> 0 </div>
        <div class="item8"> 0 </div>
      </div>

      </div>
      <div button class = "center">
        <button class = "button" id = "play-again"> Play Again </button>
       </div>

    
    </article>
         
    <script src="main.js"></script>
  </body>
</html>
