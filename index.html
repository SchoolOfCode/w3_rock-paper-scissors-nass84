<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="wrestlingStyle.css" />
    <link rel="stylesheet" href="animista.css" />
    
    <title>ULTIMATE FIGHTING SCHOOL</title>
  </head>
  <article>   
  <body class = "text" >
    <h1 class = "center" id ="mainTitle"> ULTIMATE FIGHTING SCHOOL </h1>

    <div class = "center" id = "name-input">
      <p class = "center"> <strong>What's your warrior name? &nbsp</strong>
      <input type="text" id="changeText" value="" maxlength="10" >      
      <button id = "text-button">Enter name</button>
      </p>
      </div>

     <div class = "center"> 

       Wrestler smashes Samurai <br>
       Samurai cuts Sumo <br>
       Sumo squishes Wrestler!    <br>
       </p>
       
      </div>
     
      <h2 class = "center" id = "rules"> <span class ="you">Click to </span> &nbsp pick your champion </h2> 
      
      <strong class = "center" id = "playerChoiceText">Wrestler, Sumo or Samurai!</strong>
             
       <div class = "center"> 

       <img src="Wrestler 1.png"  alt="cartoon wrestler" width="130" height="180" class="center" id = "rock">
       <img src="sumo.png" alt="cartoon sumo wrestler" width="180" height="180" class = "center" id = "paper">
       <img src="Samari 1.png" alt="cartoon samurai " width="130" height="180" class = "center" id = "scissors">
        
       </div>

      <h3 class ="center" id = "computer-pick"> </h3>
        
      <div class="grid-container" id= "scoreBoard">
        <div class="item1 bold" id ="you-won"><span class ="you">You</span> Won</div>
        <div class="item2 bold" id ="you-drew"> Draw </div>
        <div class="item3 bold" id ="you-lost"><span class ="you">You</span> Lost </div>  
        <div class="item4 bold" id ="games-played">Games Played</div>
        <div class="item5" id = "score-won"> 0 </div>
        <div class="item6" id = "score-draw"> 0 </div>
        <div class="item7" id = "score-lost"> 0 </div>
        <div class="item8" id = "score-games"> 0 </div>
      </div>

      </div>
      <div button class = "center">
        <button class = "button" id = "play-again" value="Reload Page" onClick="document.location.reload(true)" > Play Again </button>
       </div>
    
    </article>
         
    <script src="main.js"></script>
  </body>
</html>
